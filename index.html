<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid grid-2-c">
        <div class="box box-1">
          <h1 class="heading">Get insights that help your business grow.</h1>
          <p class="dis-text"></p>

          <div class="box box-2">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="m-box">
            <span class="m-h">10k+</span>
            <span class="m-d">companies</span>
          </div>
          <div class="m-box">
            <span class="m-h">314</span>
            <span class="m-d">templates</span>
          </div>
          <div class="m-box">
            <span class="m-h">12m+</span>
            <span class="m-d">queries</span>
          </div>
        </div>
        <div class="box box-2">
          <img src="images/image-header-desktop.jpg" alt="Wonmens" />
        </div>
      </div>
    </main>

  </body>
</html>
